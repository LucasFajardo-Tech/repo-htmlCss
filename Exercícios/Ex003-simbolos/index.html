<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio das tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se eu precisar quebrar um texto em um local específico, terei que usar a tag &lt;br&gt;, como nesse ponto aqui -> . <br> Viu? Pulamos para a linha de baixo. </p>   
</body>
</html>
